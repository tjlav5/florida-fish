<fl-species-card class="last"
                 [species]="previous$ | async"
                 (click)="moveBack()"></fl-species-card>
<fl-species-card class="current"
                 [species]="current$ | async"></fl-species-card>
<fl-species-card class="next"
                 [species]="next$ | async"
                 (click)="moveForward()"></fl-species-card>
