<div class="small">
  <fl-species-card *ngIf="previous$ | async as previous"
                   [species]="previous"
                   (click)="moveBack()"></fl-species-card>
</div>
<div>
  <fl-species-card [species]="current$ | async"></fl-species-card>
</div>
<div class="small">
  <fl-species-card [species]="next$ | async"
                  (click)="moveForward()"></fl-species-card>
</div>
